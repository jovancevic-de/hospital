<div class="row">
    <div class="col-12">
        <hsp-examination-set #set [showActions]="true" (onAction)="handleActions($event)"></hsp-examination-set>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <hsp-examination-form *ngIf="isDoctorSelected" (onSave)="saveItem($event)" [item]="selectedItem"></hsp-examination-form>
    </div>
</div>
